<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><strong>Free marketplace scrapper</strong></title>
    <script src="popup.js"></script>
  </head>
  <body style="text-align: center; background-color: #e7f3ff">
    <h3 style="text-align: center">Free marketplace scrapper</h3>
    <img src="images/logo.png" width="150px" />
    <div style="position: relative; display: inline-block">
      <div>
        <input
          id="query"
          type="text"
          placeholder="Audi A4, Audi A6"
          style="height: 20px"
        />
      </div>
      <br />
      <div style="display: inline-flex">
        <a
          id="iterator"
          style="
            cursor: pointer;
            height: 40px;
            line-height: 40px;
            margin-right: 10px;
          "
        ></a>
        <b>
          <a
            id="checkPage"
            href="#"
            style="
              background: #ffdd00;
              color: blue;
              cursor: pointer;
              height: 40px;
              line-height: 40px;
              text-align: center;
              margin-right: 10px;
              padding: 0 20px;
              display: inline-block;
              text-decoration: none;
            "
          >
            Initializing...
          </a>
        </b>
        <a
          href="https://www.buymeacoffee.com/mbohdan"
          target="_blank"
          style="
            cursor: pointer;
            display: inline-block;
            width: 40px;
            height: 40px;
            background-image: url('images/bmc-logo-yellow.png');
            background-size: cover;
          "
        ></a>
      </div>
    </div>
  </body>
</html>
